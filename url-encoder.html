<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Encoder - StartWebTools</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { padding: 20px; text-align: left; background-color: #f0f2f5; color: #333; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;}
        .tool-container { max-width: 900px; margin: 20px auto; padding: 30px; background-color: #ffffff; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h1 { color: #269D22; margin-bottom: 25px; text-align: center;}
        textarea { width: 95%; min-height: 100px; padding: 10px; border: 1px solid #ced4da; border-radius: 4px; margin-bottom: 15px; font-family: Consolas, Monaco, 'Andale Mono', 'Ubuntu Mono', monospace; font-size: 0.95em;}
        button.tool-action { background-color: #269D22; color: white; padding: 12px 25px; border: none; border-radius: 5px; font-size: 1em; cursor: pointer; display: block; margin: 0 auto 20px auto;}
        button.tool-action:hover { background-color: #1e7e1b; }
        #output { background-color: #f8f9fa; padding: 15px; border: 1px solid #dee2e6; border-radius: 4px; white-space: pre-wrap; word-wrap: break-word; min-height: 50px; font-family: Consolas, Monaco, 'Andale Mono', 'Ubuntu Mono', monospace; font-size: 0.95em;}
        .error { color: red; font-weight: bold; margin-bottom: 10px; }
        a.back-link { display: inline-block; margin-top: 25px; color: #269D22; text-decoration: none; font-weight: bold;}
        a.back-link:hover { text-decoration: underline; }
        label { display: block; margin-bottom: 8px; font-weight: 500; }
    </style>
</head>
<body>
    <div class="tool-container">
        <h1>URL Encoder / Decoder</h1>
        <label for="urlInput">Enter URL or text:</label>
        <textarea id="urlInput" placeholder="Paste your URL or text here..."></textarea>
        <button class="tool-action" onclick="encodeUrl()">Encode</button>
        <button class="tool-action" onclick="decodeUrl()" style="background-color: #007bff; margin-top: -10px;">Decode</button>
        <label for="output">Result:</label>
        <div id="output"></div>
        <div id="errorMessageUrl" class="error"></div>
        <a href="index.html" class="back-link">&larr; Back to Home</a>
    </div>

    <script>
        function encodeUrl() {
            const urlInput = document.getElementById('urlInput').value;
            const outputElement = document.getElementById('output');
            const errorElement = document.getElementById('errorMessageUrl');
            outputElement.textContent = '';
            errorElement.textContent = '';

            if (!urlInput.trim()) {
                errorElement.textContent = 'Input cannot be empty.';
                return;
            }
            try {
                outputElement.textContent = encodeURIComponent(urlInput);
            } catch (e) {
                errorElement.textContent = 'Error encoding: ' + e.message;
            }
        }

        function decodeUrl() {
            const urlInput = document.getElementById('urlInput').value;
            const outputElement = document.getElementById('output');
            const errorElement = document.getElementById('errorMessageUrl');
            outputElement.textContent = '';
            errorElement.textContent = '';

            if (!urlInput.trim()) {
                errorElement.textContent = 'Input cannot be empty.';
                return;
            }
            try {
                outputElement.textContent = decodeURIComponent(urlInput);
            } catch (e) {
                errorElement.textContent = 'Error decoding: ' + e.message + '. Ensure the input is a valid URI component.';
            }
        }
    </script>
</body>
</html>
