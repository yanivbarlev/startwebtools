<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 Encoder/Decoder - StartWebTools</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { padding: 20px; text-align: left; background-color: #f0f2f5; color: #333; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;}
        .tool-container { max-width: 900px; margin: 20px auto; padding: 30px; background-color: #ffffff; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h1 { color: #269D22; margin-bottom: 25px; text-align: center;}
        textarea { width: 95%; min-height: 100px; padding: 10px; border: 1px solid #ced4da; border-radius: 4px; margin-bottom: 15px; font-family: Consolas, Monaco, 'Andale Mono', 'Ubuntu Mono', monospace; font-size: 0.95em;}
        button.tool-action { background-color: #269D22; color: white; padding: 12px 25px; border: none; border-radius: 5px; font-size: 1em; cursor: pointer; display: block; margin: 0 auto 20px auto;}
        button.tool-action:hover { background-color: #1e7e1b; }
        #outputBase64 { background-color: #f8f9fa; padding: 15px; border: 1px solid #dee2e6; border-radius: 4px; white-space: pre-wrap; word-wrap: break-word; min-height: 50px; font-family: Consolas, Monaco, 'Andale Mono', 'Ubuntu Mono', monospace; font-size: 0.95em;}
        .error { color: red; font-weight: bold; margin-bottom: 10px; }
        a.back-link { display: inline-block; margin-top: 25px; color: #269D22; text-decoration: none; font-weight: bold;}
        a.back-link:hover { text-decoration: underline; }
        label { display: block; margin-bottom: 8px; font-weight: 500; }
    </style>
</head>
<body>
    <div class="tool-container">
        <h1>Base64 Encoder / Decoder</h1>
        <label for="base64Input">Enter text:</label>
        <textarea id="base64Input" placeholder="Paste your text here..."></textarea>
        <button class="tool-action" onclick="encodeBase64()">Encode to Base64</button>
        <button class="tool-action" onclick="decodeBase64()" style="background-color: #007bff; margin-top: -10px;">Decode from Base64</button>
        <label for="outputBase64">Result:</label>
        <div id="outputBase64"></div>
        <div id="errorMessageBase64" class="error"></div>
        <a href="index.html" class="back-link">&larr; Back to Home</a>
    </div>

    <script>
        function encodeBase64() {
            const inputText = document.getElementById('base64Input').value;
            const outputElement = document.getElementById('outputBase64');
            const errorElement = document.getElementById('errorMessageBase64');
            outputElement.textContent = '';
            errorElement.textContent = '';

            if (!inputText.trim()) {
                errorElement.textContent = 'Input cannot be empty.';
                return;
            }
            try {
                outputElement.textContent = btoa(inputText);
            } catch (e) {
                errorElement.textContent = 'Error encoding to Base64: ' + e.message + '. Input may contain characters outside the Latin1 range.';
            }
        }

        function decodeBase64() {
            const inputText = document.getElementById('base64Input').value;
            const outputElement = document.getElementById('outputBase64');
            const errorElement = document.getElementById('errorMessageBase64');
            outputElement.textContent = '';
            errorElement.textContent = '';

            if (!inputText.trim()) {
                errorElement.textContent = 'Input cannot be empty.';
                return;
            }
            try {
                outputElement.textContent = atob(inputText);
            } catch (e) {
                errorElement.textContent = 'Error decoding from Base64: ' + e.message + '. Make sure the input is a valid Base64 string.';
            }
        }
    </script>
</body>
</html>
